{% extends 'base.html' %}


{% block body %}
    <div class="sidebar">
       <form action="/players/event" method="POST">
           <label for="events">Choose an event:</label>
            <select name="event" id="events">
            {% for e in events %}
                <option>{{ e }}</option>
            {% endfor %}
            </select>
            <div>
                {{ form.submit }}
            </div>
       </form>
    </div>

{% endblock %}
